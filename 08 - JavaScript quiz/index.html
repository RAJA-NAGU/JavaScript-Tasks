<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="progress-bar"></div>
  </header>


  <main>
    <h1>JavaScript Quiz</h1>
    <div class="move">

    </div>
    <div class="flip-card-container">
      <div class="card-content">
        <div class="flip-card front">front</div>
        <div class="flip-card back">back</div>
      </div>
    </div>

    <div class="half-circle"></div>

    <div class="card-hover">
      HTML
    </div>

    <div class="faq-container">
      <div class="faq-item">
        <div class="faq-head">
          <h2>section1</h2>
        </div>
        <div class="faq-description">
          <span>content...</span>
        </div>
      </div>

      <div class="faq-item">
        <div class="faq-head">
          <h2>section2</h2>
        </div>
        <div class="faq-description">
          <span>content...</span>
        </div>
      </div>

      <div class="faq-item">
        <div class="faq-head">
          <h2>section3</h2>
        </div>
        <div class="faq-description">
          <span>content...</span>
        </div>
      </div>
    </div>

    <!-- tab -->

    <div class="tab-btns">
      <button class="tab-btn" onclick="tabs(0)">Tab 1</button>
      <button class="tab-btn" onclick="tabs(1)">Tab 2</button>
      <button class="tab-btn" onclick="tabs(2)">Tab 3</button>
    </div>
    <div class="tab">
      <h2>Tab-1</h2>
      <p>Tab-1 Content</p>
    </div>
    <div class="tab">
      <h2>Tab-2</h2>
      <p>Tab-2 Content</p>
    </div>
    <div class="tab">
      <h2>Tab-3</h2>
      <p>Tab-3 Content</p>
    </div>

    <!-- box-shadow -->
    <div class="box-shadow"></div>
  </main>
  <script src="script.js"></script>
</body>

</html>
