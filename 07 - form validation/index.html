<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="registrationForm">
    <div class="form-control">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="input">
      <span class="error" id="usernameError"></span><br><br>
    </div>

    <div class="form-control">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="input">
      <span class="error" id="emailError"></span><br><br>
    </div>

    <div class="form-control">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="input">
      <span class="error" id="passwordError"></span><br><br>
    </div>

    <div class="form-control">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="input">
      <span class="error" id="confirmPasswordError"></span><br><br>
    </div>

    <button type="submit">Register</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
